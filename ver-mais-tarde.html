<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Imersão Dev - Aula 05 </title>
    <link rel="stylesheet" type="text/css" href="ver-mais-tarde.css">
</head>
<body>

    <script>
        function adicionarFilme() {
  var filmeFavorito = document.getElementById("filme").value; 
  if (filmeFavorito.endsWith(".jpg")) {
       listarFilmesNaTela(filmeFavorito);
  } else {
      console.error("Endereço de filme inválido."); 
  }
  document.getElementById("filme").value = "";
}

function listarFilmesNaTela(filme) {
  console.log(filme);
   var filmeFavorito = "<img src=" + filme + ">";
    var elementoListaFilmes = document.getElementById("listaFilmes");
    elementoListaFilmes.innerHTML =
      elementoListaFilmes.innerHTML + filmeFavorito;
}
    </script>

    <div class="container">
        <h1 class="page-title">
          Aluraflix
        </h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">
        <p class="page-subtitle">
          Qual filme você deseja lembrar de assistir?
        </p>
        <div class="form-wrapper">
          <input type="text" id="filme" name="filme" placeholder="Insira endereço de imagem">
          <button onClick="adicionarFilme()">Adicionar Filme</button>
        </div>
      </div>
      <div id="listaFilmes" width="150px" height="300px"></div>
      <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
      </a>
</body>
</html>
